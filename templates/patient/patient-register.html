<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% include 'header.html' %}
  <!-- Patient Registration Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-7"> <!-- âœ… Centered & smaller width -->
        <div class="card shadow-lg p-4 rounded">
          <h2 class="text-center mb-4">Patient Registration</h2>

          <form action="/patient-register" method="POST" enctype="multipart/form-data">

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Age -->
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" min="0" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <!-- Medical History -->
            <div class="mb-3">
              <label for="medicalHistory" class="form-label">Medical History (if any)</label>
              <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="3"></textarea>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Create Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Upload Profile Image -->
            <div class="mb-3">
              <label for="profileImage" class="form-label">Upload Profile Picture</label>
              <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
