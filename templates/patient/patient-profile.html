<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .content { padding: 20px; }
    .edit-btn { float: right; }
  </style>
</head>
<body>

<div class="content">
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-primary">
        My Profile
        <button id="editBtn" class="btn btn-warning btn-sm edit-btn">Edit Profile</button>
      </h3>

      <form id="profileForm">
        <div class="row">
          <div class="col-md-4 text-center">
            {% if patient.profile_image %}
              <img src="{{ url_for('static', filename='uploads/' ~ patient.profile_image) }}" class="img-fluid rounded-circle mb-3" alt="Profile Image">
            {% else %}
              <i class="bi bi-person-circle" style="font-size:100px;"></i>
            {% endif %}
          </div>

          <div class="col-md-8">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="fullname" value="{{ patient.fullname or '' }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ patient.email or '' }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" value="{{ patient.phone or '' }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <input type="text" class="form-control" name="gender" value="{{ patient.gender or '' }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" value="{{ patient.age or '' }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" name="address" value="{{ patient.address or '' }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Medical History</label>
              <textarea class="form-control" name="medical_history" readonly>{{ patient.medical_history or '' }}</textarea>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="submit" id="saveBtn" class="btn btn-success d-none">Save Changes</button>
          <a href="{{ url_for('patient_dashboard_page') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const editBtn = document.getElementById('editBtn');
  const saveBtn = document.getElementById('saveBtn');
  const inputs = document.querySelectorAll('#profileForm input, #profileForm textarea');

  // Enable editing mode
  editBtn.addEventListener('click', () => {
    inputs.forEach(el => el.removeAttribute('readonly'));
    inputs[0].focus(); // Focus on first field
    editBtn.classList.add('d-none');
    saveBtn.classList.remove('d-none');
  });

  // Save changes (AJAX)
  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    const response = await fetch('{{ url_for("update_patient_profile") }}', {
      method: 'POST',
      body: formData
    });

    const data = await response.json();
    if (data.success) {
      // Make fields readonly again
      inputs.forEach(el => el.setAttribute('readonly', true));

      // Hide Save button, show Edit again
      saveBtn.classList.add('d-none');
      editBtn.classList.remove('d-none');

      // Remove cursor focus from any field
      document.activeElement.blur();

      // Optional: Smooth success alert
      const alertBox = document.createElement('div');
      alertBox.className = 'alert alert-success mt-3';
      alertBox.innerText = 'Profile updated successfully!';
      document.querySelector('.card').appendChild(alertBox);
      setTimeout(() => alertBox.remove(), 2000);
    } else {
      alert('Error updating profile.');
    }
  });
</script>

</body>
</html>
