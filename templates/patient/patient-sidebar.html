<!-- Sidebar -->
<div class="sidebar text-center p-3 bg-dark vh-100 d-flex flex-column justify-content-start align-items-center top:40px">
  {% if patient and patient.profile_image %}
    <img
      src="{{ url_for('static', filename='uploads/' + patient.profile_image) }}"
      alt="Profile Photo"
      class="img-fluid rounded-circle mb-3 mt-4"
      style="width: 100px; height: 100px; object-fit: cover;"
    >
    <h5 class="text-white mb-4">{{ patient.fullname }}</h5>
  {% endif %}

  <hr class="text-secondary w-100">

  <div class="d-flex flex-column w-100 text-start px-3">
    <a href="/patient-dashboard" class="text-white py-2 d-flex align-items-center">
      <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>
    <a href="/upload-symptoms" class="text-white py-2 d-flex align-items-center">
      <i class="bi bi-calendar-check me-2"></i> Upload Symptoms
    </a>
    <a href="{{ url_for('prescription_list') }}" class="text-white py-2 d-flex align-items-center ">
      <i class="bi bi-file-earmark-medical me-2"></i> Prescriptions
    </a>
    <a href="/medical-records" class="text-white py-2 d-flex align-items-center">
      <i class="bi bi-folder2-open me-2"></i> Medical Records
    </a>
    <a href="/patient-profile" class="text-white py-2 d-flex align-items-center">
      <i class="bi bi-person-circle me-2"></i> Profile
    </a>
    <a href="/patient-login" class="text-white py-2 d-flex align-items-center">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
  </div>
</div>
