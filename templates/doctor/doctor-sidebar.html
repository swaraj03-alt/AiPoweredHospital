<!-- Sidebar -->
<div class="col-md-3 col-lg-2 sidebar text-center d-flex flex-column align-items-center py-4">
  
  <!-- Doctor Profile Photo -->
  <img src="{{ url_for('static', filename='uploads/' + (doctor.profile_photo if doctor and doctor.profile_photo else 'default-doctor.png')) }}"
       alt="Doctor Photo"
       class="rounded-circle shadow mb-3"
       width="120" height="120"
       style="object-fit: cover; border: 3px solid #fff;">

  <!-- Doctor Name -->
  <h5 class="fw-bold text-white mb-1">
    {{ doctor.fullname if doctor else 'Doctor' }}
  </h5>
  <p class="small text-light mb-4">
    {{ doctor.specialization if doctor and doctor.specialization else 'Specialist' }}
  </p>

  <hr class="border-light w-100">

  <!-- Sidebar Links -->
  <nav class="w-100 text-start px-3">
    <a href="/doctor-dashboard" class="d-block text-white py-2 px-3 rounded mb-2 sidebar-link">
      <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>
    <a href="/check-symptoms" class="d-block text-white py-2 px-3 rounded mb-2 sidebar-link">
      <i class="bi bi-calendar-check me-2"></i> Check Symptoms
    </a>
    <a href="/doctor-profile" class="d-block text-white py-2 px-3 rounded mb-2 sidebar-link">
      <i class="bi bi-person-circle me-2"></i> Profile
    </a>
    <a href="/report" class="d-block text-white py-2 px-3 rounded mb-2 sidebar-link">
        <i class="bi bi-clipboard2-pulse me-2"></i> Report
    </a>

    <a href="/doctor-login" class="d-block text-white py-2 px-3 rounded mb-2 sidebar-link">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
  </nav>
</div>
