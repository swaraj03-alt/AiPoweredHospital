<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% include 'header.html' %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'warning' if category == 'warning' else 'danger' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  <!-- Doctor Registration Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-7"> <!-- âœ… Control form width -->
        <div class="card shadow-lg p-4 rounded">
          <h2 class="text-center mb-4">Doctor Registration</h2>

          <form action="/doctor-register" method="POST" enctype="multipart/form-data">

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <div class="input-group">
                <select class="form-select" id="countryCode" name="countryCode" style="max-width: 120px;" required>
                  <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
                  <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                  <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                  <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                  <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
                  <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
                </select>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
              </div>
            </div>

            <!-- Specialization -->
<!-- Specialization -->
<div class="mb-3">
  <label for="specialization" class="form-label">Specialization</label>
  <select class="form-select" id="specialization" name="specialization" required>
    <option value="">-- Select Specialization --</option>
    <option value="General Physician">General Physician</option>
    <option value="Cardiology">Cardiologist (Heart Specialist)</option>
    <option value="Dermatology">Dermatologist (Skin Specialist)</option>
    <option value="Neurology">Neurologist (Brain & Nerves)</option>
    <option value="Orthopedics">Orthopedic (Bones & Joints)</option>
    <option value="Pediatrics">Pediatrician (Child Specialist)</option>
    <option value="Psychiatry">Psychiatrist / Psychologist</option>
    <option value="Gynecology">Gynecologist (Womenâ€™s Health)</option>
    <option value="Pulmonology">Pulmonologist (Lungs & Respiratory)</option>
    <option value="Gastroenterology">Gastroenterologist (Digestive System)</option>
    <option value="Urology">Urologist (Urinary System)</option>
    <option value="Nephrology">Nephrologist (Kidney Specialist)</option>
    <option value="Endocrinology">Endocrinologist (Hormones & Diabetes)</option>
    <option value="Ophthalmology">Ophthalmologist (Eye Specialist)</option>
    <option value="ENT">ENT (Ear, Nose, Throat)</option>
    <option value="Oncology">Oncologist (Cancer Specialist)</option>
    <option value="Hematology">Hematologist (Blood Specialist)</option>
    <option value="Rheumatology">Rheumatologist (Arthritis & Autoimmune)</option>
    <option value="Infectious Disease">Infectious Disease Specialist</option>
    <option value="Allergy & Immunology">Allergist / Immunologist</option>
    <option value="Radiology">Radiologist</option>
    <option value="Pathology">Pathologist</option>
    <option value="Anesthesiology">Anesthesiologist</option>
    <option value="Dentistry">Dentist / Dental Specialist</option>
    <option value="Surgery">General Surgeon</option>
    <option value="Plastic Surgery">Plastic Surgeon</option>
    <option value="Vascular Surgery">Vascular Surgeon</option>
    <option value="Cardiothoracic Surgery">Cardiothoracic Surgeon</option>
    <option value="Neurosurgery">Neurosurgeon</option>
    <option value="Obstetrics">Obstetrician (Pregnancy & Delivery)</option>
    <option value="Sports Medicine">Sports Medicine Specialist</option>
    <option value="Occupational Medicine">Occupational Medicine Specialist</option>
    <option value="Palliative Care">Palliative Care Specialist</option>
    <option value="Critical Care">Critical Care / ICU Specialist</option>
    <option value="Emergency Medicine">Emergency Medicine Specialist</option>
  </select>
</div>

            <!-- Qualification -->
            <div class="mb-3">
              <label for="qualification" class="form-label">Qualification</label>
              <input type="text" class="form-control" id="qualification" name="qualification" required>
            </div>

            <!-- Experience -->
            <div class="mb-3">
              <label for="experience" class="form-label">Experience (in years)</label>
              <input type="number" class="form-control" id="experience" name="experience" min="0" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Create Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Doctor Profile Photo -->
<div class="mb-3">
  <label for="profilePhoto" class="form-label">Doctor Profile Photo</label>
  <input type="file" class="form-control" id="profilePhoto" name="profilePhoto" accept="image/*" required>
</div>

<!-- Doctor License Number -->
<div class="mb-3">
  <label for="license" class="form-label">Doctor License Number</label>
  <input type="text" class="form-control" id="license" name="license" placeholder="Enter your license number" required>
</div>

<!-- Doctor License Photo -->
<div class="mb-3">
  <label for="licensePhoto" class="form-label">Doctor License Photo</label>
  <input type="file" class="form-control" id="licensePhoto" name="licensePhoto" accept="image/*" required>
</div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
